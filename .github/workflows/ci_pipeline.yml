name: CI Pipeline (Source & Build)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_artifact:
    name: Build and Containerize
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' 
        
    - name: Install Project Dependencies
      run: npm install
      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }} 
        
    # --- NEW STEP: Convert repo name to lowercase ---
    - name: Lowercase Repo Name
      run: |
        echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

    # --- UPDATED STEP: Use the lowercase env variable ---
    - name: Build and Push Docker Image Artifact
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        # We use env.REPO_LOWER instead of github.repository
        tags: ghcr.io/${{ env.REPO_LOWER }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max